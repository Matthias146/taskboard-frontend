<div class="login">
  <div class="login__card">
    <h2 class="login__title">Anmelden</h2>

    <form class="login__form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-field">
        <label for="email" class="form-field__label">E-Mail</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-field__input"
          placeholder="z. B. test@example.com"
        />

        @if (form.get('email')?.invalid && form.get('email')?.touched) {
        <small class="form-field__error">Bitte gib eine gÃ¼ltige E-Mail ein.</small>
        }
      </div>

      <div class="form-field">
        <label for="password" class="form-field__label">Passwort</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-field__input"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />

        @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <small class="form-field__error">Passwort muss mindestens 6 Zeichen lang sein.</small>
        }
      </div>

      <button
        class="btn btn--primary login__btn"
        type="submit"
