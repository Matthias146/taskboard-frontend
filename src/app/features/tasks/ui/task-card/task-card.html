<div class="task-card task-card--{{ task().status | lowercase }}" cdkDrag>
  <header class="task-card__header">
    <h4 class="task-card__title">{{ task().title }}</h4>

    <div class="task-card__actions">
      <button class="action-btn" title="Details ansehen" (click)="onOpenDetails($event)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </button>

      <button class="action-btn action-btn--danger" title="LÃ¶schen" (click)="onDelete($event)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
          <line x1="10" x2="10" y1="11" y2="17" />
          <line x1="14" x2="14" y1="11" y2="17" />
        </svg>
      </button>
    </div>
  </header>

  @if (task().description) {
  <p class="task-card__description">
    {{ task().description }}
  </p>
  }

  <footer class="task-card__footer">
    <span class="status-chip">
      {{ formatStatus(task().status) }}
    </span>
  </footer>
</div>
