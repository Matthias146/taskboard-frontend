<div class="board">
  <header class="board__header">
    <h2>ğŸ—‚ï¸ Dein Taskboard</h2>
    <button class="add-btn" (click)="openModal()">â• Task</button>
  </header>

  <app-modal [open]="openCreateModal()" (closed)="closeModal()">
    <app-task-create (saved)="closeModal()" />
  </app-modal>

  <div class="board__columns">
    <app-task-column
      title="Offen"
      [status]="TaskStatus.OPEN"
      [tasks]="tasksOpen()"
      [connectedTo]="connectedLists()[TaskStatus.OPEN]"
      (cardDropped)="onColumnDrop($event)"
      (delete)="removeTask($event)"
    />

    <app-task-column
      title="In Arbeit"
      [status]="TaskStatus.IN_PROGRESS"
      [tasks]="tasksProgress()"
      [connectedTo]="connectedLists()[TaskStatus.IN_PROGRESS]"
      (cardDropped)="onColumnDrop($event)"
      (delete)="removeTask($event)"
    />

    <app-task-column
      title="Erledigt"
      [status]="TaskStatus.DONE"
      [tasks]="tasksDone()"
      [connectedTo]="connectedLists()[TaskStatus.DONE]"
      (cardDropped)="onColumnDrop($event)"
      (delete)="removeTask($event)"
    />
  </div>
</div>
