<div class="tasks-container">
  <header>
    <h2>ğŸ—‚ï¸ Deine Tasks</h2>
  </header>

  <!-- Ladezustand -->
  @if (isLoading()) {
  <p>Lade Tasksâ€¦</p>
  }

  <!-- Fehler -->
  @else if (error()) {
  <p class="error">Fehler: {{ error() }}</p>
  }

  <!-- Keine Tasks -->
  @else if (tasks().length === 0) {
  <p>Keine Tasks vorhanden.</p>
  }

  <!-- Liste der Tasks -->
  @else {
  <ul class="task-list">
    @for (task of tasks(); track task.id) {
    <li class="task-item">
      <div class="task-title">{{ task.title }}</div>

      <span class="task-status" [class]="task.status">
        {{ task.status }}
      </span>
    </li>
    }
  </ul>
  }
</div>
