<form class="edit" (submit)="save($event)">
  <div class="edit__field">
    <label for="title" class="edit__label">Titel</label>
    <input
      id="title"
      type="text"
      [field]="editForm.title"
      class="edit__input"
      placeholder="Titel der Aufgabe"
    />

    @if (isInvalid(editForm.title) && (editForm.title().touched() || triedSubmit())) {
    <small class="edit__error">Titel ist erforderlich.</small>
    }
  </div>

  <div class="edit__field">
    <label for="description" class="edit__label">Beschreibung</label>
    <textarea
      id="description"
      [field]="editForm.description"
      class="edit__textarea"
      placeholder="Beschreibung hinzufÃ¼gen..."
    ></textarea>
  </div>

  <div class="edit__field">
    <label for="dueDate" class="edit__label">FÃ¤lligkeitsdatum</label>
    <input id="dueDate" type="date" [field]="editForm.dueDate" class="edit__input" />
  </div>

  <div class="edit__field">
    <label for="status" class="edit__label">Status</label>
    <div class="select-wrapper">
      <select id="status" [field]="editForm.status" class="edit__select">
        <option [value]="TaskStatus.OPEN">Offen</option>
        <option [value]="TaskStatus.IN_PROGRESS">In Arbeit</option>
        <option [value]="TaskStatus.DONE">Erledigt</option>
      </select>
      <div class="select-icon">â–¼</div>
    </div>
  </div>

  <div class="edit__actions">
    <button type="submit" class="btn btn--primary" [disabled]="isSaving()">
      @if (isSaving()) { ðŸ’¾ Speichernâ€¦ } @else { ðŸ’¾ Speichern }
    </button>

    <button
      type="button"
      class="btn btn--secondary"
      (click)="cancel.emit()"
      [disabled]="isSaving()"
    >
      Abbrechen
    </button>
  </div>
</form>
