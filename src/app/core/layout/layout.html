<div class="layout" [class.layout--collapsed]="collapsed()">

    class="layout__sidebar"
    [collapsed]="collapsed()"

  ></app-sidebar>

  <div class="layout__main">

    <main class="layout__content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
