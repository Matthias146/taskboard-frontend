<div
  class="column column--{{ status() | lowercase }}"
  cdkDropList
  [id]="status()"
  [cdkDropListData]="tasks()"
  [cdkDropListConnectedTo]="connectedTo()"
  (cdkDropListDropped)="onDrop($event)"
>
  <header class="column__header">
    <div class="column__header-content">
      <h3 class="column__title">{{ title() }}</h3>
      <span class="column__count">{{ tasks().length }}</span>
    </div>
  </header>

  <div class="column__list">
    @if (tasks().length === 0) {
    <div class="column__empty">
      <span class="column__empty-icon">ğŸ“­</span>
      <p>Keine Tasks</p>
    </div>
    } @for (task of tasks(); track task.id) {
    <div class="task-wrapper" cdkDrag [cdkDragData]="task">
      <app-task-card
        [task]="task"
        (delete)="onDelete($event)"
        (openDetails)="openDetails.emit($event)"
      />

      <div *cdkDragPlaceholder class="task-placeholder"></div>
    </div>
    }
  </div>
</div>
