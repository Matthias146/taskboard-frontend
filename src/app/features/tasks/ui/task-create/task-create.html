<div class="modal-backdrop" (click)="close()"></div>

<div class="modal">
  <header class="modal__header">
    <h3 class="modal__title">ğŸ†• Task erstellen</h3>
    <button class="btn-icon" type="button" (click)="close()">âœ•</button>
  </header>

  <form class="modal__form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="title">Titel</label>
      <input id="title" type="text" formControlName="title" placeholder="Task Titel" />
      @if (form.controls.title.touched && form.controls.title.invalid) {
      <p class="error">Titel ist erforderlich.</p>
      }
    </div>

    <div class="form-field">
      <label for="description">Beschreibung</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Beschreibung"
      ></textarea>
    </div>

    <div class="modal__actions">
      <button type="submit" class="btn btn--primary" [disabled]="isSubmitting() || form.invalid">
        @if (isSubmitting()) { â³ Wird erstelltâ€¦ } @else { âœ¨ Erstellen }
      </button>

      <button type="button" class="btn btn--secondary" (click)="close()">Abbrechen</button>
    </div>
  </form>
</div>
